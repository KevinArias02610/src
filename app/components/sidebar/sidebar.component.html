<div class="navbar">
  <button class="cart-icon" (click)="toggleDropdown()"><i class="icon-shopping-cart"></i><span class="cart-counter">{{count}}</span></button>
  <button class="home-icon" (click)="redirectHome()"><i class="icon-home"></i></button>
  <div class="dropdown2" *ngIf="showDropdown">
    <ul class="dropdown2-menu">
      <li *ngFor="let item of category">
        <img [src]="item.image" alt="Product Image">
        <div class="item-details">
          <h4>{{ item.name }}</h4>
          <p>{{ item.name }}</p>
        </div>
        <div class="item-details">
          <button><i class="icon-remove"></i> quitar</button>
        </div>
      </li>
    </ul>
  </div>
  <div class="dropdown">
    <button class="dropdown-toggle">Categor√≠as<i class="icon-sort-down"></i></button>
    <ul class="dropdown-menu">
      <li *ngFor="let cat of category" (click)="redirect(cat.id)"><a>{{cat.name}}</a></li>
    </ul>
  </div>
</div>

<div class="content">
  <router-outlet></router-outlet>
</div>
